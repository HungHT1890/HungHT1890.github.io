<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css" crossorigin="">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>HungHT1890</title>
   </head>
   <body>
      <div class="login">
         <img src="assets/img/login-bg.png" alt="image" class="login__bg">

         <form action="" class="login__form">
            <h1 class="login__title">Login</h1>

            <div class="login__inputs">
               <div class="login__box">
                  <input type="text" id="username" placeholder="Email ID" required class="login__input">
               </div>
            </div>
            <script>
               function myFunction() {
                 var user = document.getElementById("username").value;
                 window.open("https://inboxes.com/api/v2/inbox/" + user + "@getnada.com?", "_blank");
               }
               </script>
            
            <!-- <button type="submit" class="login__button">Login</button> -->
            <button onclick="myFunction()" class="login__button">ĐỌC THƯ</button>
            </div>
         </form>
      </div>
   </body>
</html>
